<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nearby 311 Issues</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="page-header">
    <h1>Nearby 311 Issues</h1>
  </header>

  <section class="status-panel">
    <div class="status-info">
      <h2>Status</h2>
      <p id="status-message">Requesting your location…</p>
      <p id="status-url">Query URL: —</p>
    </div>
    <div class="status-filters-panel">
      <fieldset class="status-filters" id="status-filters">
        <legend>Filter statuses</legend>
        <label>
          <span class="legend-dot open"></span>
          <input type="checkbox" name="status-filter" value="open" checked>
          Open
        </label>
        <label>
          <span class="legend-dot acknowledged"></span>
          <input type="checkbox" name="status-filter" value="acknowledged">
          Acknowledged
        </label>
        <label>
          <span class="legend-dot closed"></span>
          <input type="checkbox" name="status-filter" value="closed">
          Closed
        </label>
        <label>
          <span class="legend-dot archived"></span>
          <input type="checkbox" name="status-filter" value="archived">
          Archived
        </label>
      </fieldset>
    </div>
  </section>

  <main>
    <div id="map" aria-label="Map of nearby 311 issues"></div>
    <section class="results">
      <h2>Issues Nearby</h2>
      <ul id="issue-list"></ul>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
  <script src="app.js"></script>
</body>
</html>
