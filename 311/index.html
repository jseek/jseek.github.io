<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nearby 311 Issues</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="page-header">
    <h1>Nearby 311 Issues</h1>
  </header>

  <section class="status-panel">
    <div>
      <h2>Status</h2>
      <p id="status-message">Requesting your location…</p>
      <p id="status-url">Query URL: —</p>
    </div>
    <div class="legend">
      <h2>Legend</h2>
      <ul>
        <li><span class="legend-dot open"></span>Open</li>
        <li><span class="legend-dot acknowledged"></span>Acknowledged</li>
        <li><span class="legend-dot closed"></span>Closed</li>
        <li><span class="legend-dot other"></span>Other</li>
      </ul>
    </div>
  </section>

  <main>
    <div id="map" aria-label="Map of nearby 311 issues"></div>
    <section class="results">
      <h2>Issues Nearby</h2>
      <ul id="issue-list"></ul>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
  <script src="app.js"></script>
</body>
</html>
